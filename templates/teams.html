{% extends "base.html" %}

{% block content %}
<div class="teams-container">
    <div class="page-header">
        <h1 class="glitch-text cyber-title" data-text="Teams">Teams</h1>
        <div class="header-line"></div>
    </div>

    <div class="teams-grid">
        {% for team in teams %}
        <div class="team-card">
            <div class="card-glow"></div>
            <div class="card-content">
                <div class="team-header">
                    <h3 class="team-name neon-text">{{ team.name }}</h3>
                    <div class="team-rank">
                        <span class="rank-number">#{{ loop.index }}</span>
                    </div>
                </div>
                
                <div class="team-stats">
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span class="stat-value score-highlight">{{ team.score }}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Members</span>
                        <span class="stat-value">{{ team.members|length }}</span>
                    </div>
                </div>
                
                <div class="team-members">
                    {% for member in team.members %}
                    <span class="member-tag">{{ member.name }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.teams-container {
  max-width: 1200px;
  margin: 0 auto;
  animation: slideInUp 0.6s ease-out;
}

.teams-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.team-card {
  position: relative;
  background: rgba(26, 26, 26, 0.8);
  border: 1px solid rgba(0, 212, 255, 0.3);
  border-radius: 12px;
  padding: 1.5rem;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  overflow: hidden;
}

.team-card:hover {
  transform: translateY(-5px);
  border-color: var(--cyber-blue);
  box-shadow: var(--neon-blue-glow);
}

.team-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.team-name {
  font-family: var(--font-cyber);
  font-size: 1.25rem;
  font-weight: 700;
  margin: 0;
}

.team-rank {
  background: var(--cyber-gradient-primary);
  color: var(--cyber-white);
  padding: 0.5rem;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: var(--font-cyber);
  font-weight: 700;
}

.team-stats {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.team-members {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.member-tag {
  padding: 0.25rem 0.75rem;
  background: rgba(0, 212, 255, 0.1);
  border: 1px solid rgba(0, 212, 255, 0.3);
  border-radius: 15px;
  font-size: 0.8rem;
  color: var(--cyber-blue);
}
</style>
{% endblock %}
